<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <img src="https://th.bing.com/th/id/R.a155189ba2fe466eddcdef39aabb817e?rik=O3JCPMmZ8D3f%2fA&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f03%2fScotiabank_logo_logotype_emblem.png&ehk=N9GeYHfSKOg7E5zwNHUgYjAmowoyl6fTybnwyTLOoSM%3d&risl=&pid=ImgRaw&r=0" alt="Scotiabank" class="rounded mx-auto d-block" style="max-width: 100%; height: auto;">
        </div>
        <div class="card-body">
          <!-- Utiliza th:action="@{/api/login}" para enviar el formulario al endpoint correcto -->
          <form th:action="@{/request}" method="post">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <!-- Utiliza th:field="*{userCorreo}" para vincular este campo con loginDto.userCorreo -->
              <input type="email" class="form-control" id="email" name="email" required>
              <!-- Verifica errores en el campo userCorreo -->

            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <!-- Utiliza th:field="*{password}" para vincular este campo con loginDto.password -->
              <input type="password" class="form-control" id="password" name="password" required>
              <!-- Verifica errores en el campo password -->

            </div>
            <!-- Agrega un botón de tipo submit para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
        <div class="card-footer">
          <a href="/forgotPass">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="card-footer">
          <a href="/CreateAcc">¿Crear Cuenta?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
